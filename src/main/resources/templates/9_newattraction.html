<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New attraction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="img/style.css"/>
</head>
<body class="bg-light">
<header>
    <h1 class="card-header text-center">New attraction</h1>
</header>
<div class="container">
    <form action="/submitattraction" method="post" class="text-center mt-2">
        <div class="d-flex flex-column">
            <div class="form-group">
                <input type="text" name="attraction" id="attraction" placeholder="Name attraction"
                       aria-label="Name attraction" class="form-control-lg">
            </div>
            <div class="form-group">
                <input type="text" name="duration" id="duration" placeholder="Duration (in sec)" class="form-control-lg"
                       aria-label="Duration (in sec):">
            </div>
            <div class="form-group">
                <input type="text" name="photo" id="photo" class="form-control-lg" placeholder="Photo"
                       aria-label="Photo">
            </div>
        </div>
        <div class="mt-2">
            <select name="parksindex" id="themepark" aria-label="themepark" class="custom-select-lg">
                <option value="-1">In which theme park</option>
                <option th:each="parks : ${themeparks}" th:text="${parks.getName()}" th:value="${parksStat.index}">
                </option>
            </select>
        </div>
        <div class="mt-3">
            <select name="staffsindex" id="staff" aria-label="staffs" class="custom-select-lg">
                <option value="-1" class="dropdown-menu">Who is responsible for this attraction?</option>
                <option th:each="staffs : ${staffmembers}"
                        th:text="${staffs.getFirstName()} + ' ' + ${staffs.getSurName()}"
                        th:value="${staffsStat.index}" class="dropdown-item">
                </option>
            </select>
        </div>
        <input type="submit" name="submit" value="Confirm attraction" class="btn btn-secondary mt-4">
    </form>
    <p><a class="text-dark" href="/">Back to home page</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
