<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="img/style.css"/>

</head>
<body class="bg-light">
<header>
    <h1 class="card-header text-center">Register a New Staff Member</h1>
</header>
<div class="container">
    <form action="/submitstaffmember" method="post" class="text-center">
        <div class="mt-3">
            <div class="d-flex flex-column">
                <div class="form-group">
                    <input type="text" name="name" id="name" class="form-control-lg" placeholder="First Name"
                           aria-label="First Name">
                </div>
                <div class="form-group">
                    <input type="text" name="surname" id="surname" class="form-control-lg" placeholder="Surname"
                           aria-label="Surname">
                </div>
                <div class="form-floating">
                    <input type="text" name="date" id="date" class="form-control-lg"
                           placeholder="Employed Since (dd/MM/yyyy)"
                           aria-label="Employed Since (dd/MM/yyyy)">
                </div>
                <div class="form-check mt-2">
                    <input type="checkbox" name="student" id="student" class="form-check-input">
                    <label for="student" class="form-check-label">working student?</label>
                </div>
            </div>
            <input type="submit" name="submit" value="Submit staff" class="btn btn-secondary mx-auto mt-5">
        </div>
    </form>
    <p class="ml-2 mt-5"><a class="text-dark" href="/">Back to home page</a></p>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
